name: Convert Jupyter Notebooks to HTML

on:
  push:
    branches:
      - main
    paths:
      - '**/*.ipynb'

jobs:
  convert-to-html:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install nbconvert
        run: |
          python -m pip install --upgrade pip
          pip install nbconvert

      - name: Convert Notebooks to HTML and Preserve Folder Structure
        run: |
          while IFS= read -r notebook; do
            html_path="${notebook%.ipynb}.html"
            dir_path=$(dirname "$html_path")
            mkdir -p "docs/$dir_path"
            jupyter nbconvert --to html "$notebook" --output-dir "docs/$dir_path"
          done < <(find . -name '*.ipynb')

      - name: Commit and push HTML files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/
          git commit -m "Update HTML files" -a || echo "No changes to commit"
          git push
